name       : sequeler
version    : 0.7.3
website    : https://github.com/Alecaddd/sequeler
release    : 7
source     :
    - https://github.com/Alecaddd/sequeler/archive/v0.7.3.tar.gz : c25f540a4c95be50edd5e8495f6f436ba955d806481a0248fb03edfb10356217
license    : GPL-3.0-only
component  : database
summary    : Sequeler is a native Linux SQL client built in Vala and Gtk.
description: |
    Sequeler is a native Linux SQL client built in Vala and Gtk. It allows you to connect to your local and remote databases, write SQL in a handy text editor with language recognition, and visualize SELECT results in a Gtk.Grid Widget.
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(granite)
    - pkgconfig(gtksourceview-3.0)
    - pkgconfig(libgda-5.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libssh2)
    - vala
# gnome-keyring is required at least until kwallet can handle libsecret (T5690)
rundeps    :
    - gnome-keyring
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
